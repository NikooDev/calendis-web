name: ci.yml
on:
  push:
    branches:
      - main
      - preview
  pull_request:

permissions:
  contents: read
  statuses: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Build app
        run: yarn build

      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: 'Vercel - calendis-web: build'